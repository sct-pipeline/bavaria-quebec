
SEED: 42
SAVE_TEST_PREDS: False
DEBUG: True

DIRS:
    # Path to the directory containing the datalist in MSD json format
    DATASET: /home/GRAMES.POLYMTL.CA/u114716/tum-poly/datalists
    # Path to the directory for saving models
    SAVE_PATH: /home/GRAMES.POLYMTL.CA/u114716/tum-poly/saved_models  
    # Path to the directory for saving model predictions
    RESULTS_DIR: /home/GRAMES.POLYMTL.CA/u114716/tum-poly/results

DATA:
    NUM_SAMPLES_PER_IMAGE: 1

# Model parameters
MODEL:
    # nnunet model
    TYPE: nnunet
    INIT_FILTERS: 32
    IN_CHANNELS: 1
    NUM_CLASSES: 3
    ENABLE_DEEP_SUPERVISION: True
    PATCH_SIZE: [160, 128, 112]

