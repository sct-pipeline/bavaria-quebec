    OPTIMIZER: 'sgd'
    LR: 0.01
    WEIGHT_DECAY: 3e-5
    MAX_EPOCHS: 1
    VAL_EVERY_N_EPOCHS: 1
    PATIENCE: 20
    BATCH_SIZE: 2

# WandB params
WANDB:
    GRP_NAME: 'monai_nnunet'